name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  sms_ci:
    name: sms (lint + build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sms/package-lock.json

      - name: Install dependencies
        working-directory: sms
        run: npm ci

      - name: Lint
        working-directory: sms
        run: npm run lint

      - name: Build
        working-directory: sms
        run: npm run build
