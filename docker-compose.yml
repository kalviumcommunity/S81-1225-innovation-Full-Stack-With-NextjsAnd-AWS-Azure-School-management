version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: sms_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-sms_db}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-sms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sms_network

  redis:
    image: redis:7-alpine
    container_name: sms_redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sms_network

  app:
    build:
      context: ./sms
      dockerfile: Dockerfile.dev
    container_name: sms_app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-user}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-sms_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3000/api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./sms:/app
      - /app/node_modules
    command: npm run dev -- -H 0.0.0.0 -p 3000
    networks:
      - sms_network

volumes:
  postgres_data:
  redis_data:

networks:
  sms_network:
    driver: bridge
